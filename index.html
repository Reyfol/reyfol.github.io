<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Reyfol</title>

    <link rel="stylesheet" href="index.css">
    <script type="module" src="/index.js"></script>
</head>
<body>
    <nav>
        <button id="menu">Menu</button>
        <button id="profile">Profile</button>
    </nav>
    <div id="main-content">
        <div id="areaPost"></div>
    </div>
    
    


    <template id="template-post">
        <div class="post">
            <div class="post-top">
                <div class="post-poster-photo" ></div>
                <div class="post-poster-name">user-name</div>
            </div>
            <div class="post-body">
                <div class="post-caption">
                    Content Here<br>Content Here<br>Content Here<br>
                    Content Here<br>Content Here<br>Content Here<br>
                    Content Here<br>Content Here<br>Content Here<br>
                </div>
                <div class="post-media">
                </div>
            </div>
            <div class="post-bottom">
                <div class="post-like">
                    <div class="post-like-logo"></div>
                    <div class="post-like-count">0</div>
                </div>
                <div class="post-comment">
                    <div class="post-comment-logo"></div>
                    <div class="post-comment-count">0</div>
                </div>
                <div class="post-share">
                    <div class="post-share-logo"></div>
                    <div class="post-share-count">0</div>
                </div>
            </div>
        </div>
    </template>


    <div id="jsonStorage">
        jsonTextHere
    </div>
</body>
</html>
